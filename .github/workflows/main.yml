
name: MyGithubActions-basics
env:
  EB_PACKAGE_S3_BUCKET_NAME: "github-packages11"
  EB_APPLICATION_NAME: Flasky
  EB_ENVIROMENT_NAME: Flasky-env
  DEPLOY_PACKAGE_NAME: "flask_app_${{github.sha}}.zip"
  AWS_REGION_NAME: "us-east-1"

on:
  push:
    branches:
      - master

jobs:
  my_testing:
    runs-on: ubuntu-latest
    
    steps:
    - name: Git clone repo
      uses: actions/checkout@v1
      
    - name: Create ZIp file for deploy
      run: zip -r ${{env.DEPLOY_PACKAGE_NAME}} ./ -x *.git*
    - name: Configure my AWS credentials
      uses: aws-actions/configure-credentials@v1
      with:
        aws-access-key-id: ${{secrets.MY_AWS_ACCESS_KEY}}
        aws-secret-access-key: ${{secrets.MY_AWS_SECRET_KEY}}
        aws-region: ${{env.AWS_REGION_NAME}}

    - name: Copy deployment to AWS S3
      run: aws s3 cp ${{env.DEPLOY_PACKAGE_NAME}} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME}}/

    - name: Print happy message for CI
      run: echo "CI PIPELINE FINISHED SUCCESSFULLY"
        

      
      
  
